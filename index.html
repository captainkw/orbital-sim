<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Orbital Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(0, 255, 136, 0.5);
      white-space: pre;
    }

    #controls-help {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #888;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.6;
      pointer-events: none;
      white-space: pre;
    }

    #timeline-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #333;
    }

    #timeline-bar {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #timeline-playhead {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #ff4444;
      z-index: 10;
    }

    .maneuver-block {
      position: absolute;
      top: 10px;
      bottom: 10px;
      background: rgba(255, 165, 0, 0.7);
      border: 1px solid #ffa500;
      border-radius: 3px;
      cursor: pointer;
      pointer-events: auto;
      overflow: visible;
    }

    .maneuver-label {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      color: #ffa500;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      padding-bottom: 2px;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    #import-export {
      position: absolute;
      bottom: 55px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    #import-export button, #import-export select {
      background: rgba(0, 0, 0, 0.7);
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 4px 10px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      cursor: pointer;
    }

    #import-export button:hover, #import-export select:hover {
      background: rgba(0, 255, 136, 0.15);
    }

    #warp-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #warp-indicator {
      color: #ffaa00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(255, 170, 0, 0.5);
      white-space: nowrap;
    }

    #warp-slider {
      width: 100px;
      accent-color: #ffaa00;
    }
    @media (hover: none) and (pointer: coarse) {
      #controls-help { display: none; }
      #import-export {
        position: absolute;
        top: 10px;
        right: 10px;
        bottom: auto;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
      }
      #import-export #btn-import,
      #import-export #btn-export { display: none; }
    }
  </style>
</head>
<body>
  <div id="hud"></div>
  <div id="controls-help">
Arrow Keys .... Pitch/Yaw
W/S .......... Thrust Fwd/Back
A/D .......... Thrust Left/Right
T ............ Reset to Prograde
Space ........ Pause/Play
, / . ........ Warp -/+

L-Click Drag .. Orbit Camera
R-Click Drag .. Pan Camera
Scroll Wheel .. Zoom In/Out</div>
  <div id="warp-container">
    <input type="range" id="warp-slider" min="0" max="6" value="2" step="1">
    <div id="warp-indicator"></div>
  </div>
  <div id="import-export">
    <div id="slider-circular" style="display:flex;align-items:center;gap:4px;color:#00ff88;font-family:'Courier New',monospace;font-size:11px;">
      <input type="range" id="altitude-slider" min="100" max="50000" value="600" style="width:120px;accent-color:#00ff88;">
      <input type="number" id="altitude-input" value="600" min="100" max="50000" style="width:65px;background:rgba(0,0,0,0.7);color:#00ff88;border:1px solid #00ff88;font-family:'Courier New',monospace;font-size:11px;padding:2px 4px;">
      km
    </div>
    <div id="slider-transfer" style="display:none;align-items:center;gap:4px;color:#00ff88;font-family:'Courier New',monospace;font-size:11px;">
      From
      <input type="range" id="from-slider" min="100" max="50000" value="200" style="width:80px;accent-color:#00ff88;">
      <input type="number" id="from-input" value="200" min="100" max="50000" style="width:65px;background:rgba(0,0,0,0.7);color:#00ff88;border:1px solid #00ff88;font-family:'Courier New',monospace;font-size:11px;padding:2px 4px;">
      km To
      <input type="range" id="to-slider" min="100" max="50000" value="35786" style="width:80px;accent-color:#00ff88;">
      <input type="number" id="to-input" value="35786" min="100" max="50000" style="width:65px;background:rgba(0,0,0,0.7);color:#00ff88;border:1px solid #00ff88;font-family:'Courier New',monospace;font-size:11px;padding:2px 4px;">
      km
    </div>
    <div id="slider-inclination" style="display:flex;align-items:center;gap:4px;color:#00ff88;font-family:'Courier New',monospace;font-size:11px;">
      Inc
      <input type="range" id="inc-slider" min="0" max="90" value="0" style="width:80px;accent-color:#00ff88;">
      <input type="number" id="inc-input" value="0" min="0" max="90" style="width:45px;background:rgba(0,0,0,0.7);color:#00ff88;border:1px solid #00ff88;font-family:'Courier New',monospace;font-size:11px;padding:2px 4px;">
      °
    </div>
    <select id="camera-target">
      <option value="earth">Lock: Earth</option>
      <option value="shuttle">Lock: Shuttle</option>
      <option value="free">Free Camera</option>
    </select>
    <select id="preset-select">
      <option value="">-- Presets --</option>
      <option value="leo-circular">LEO 600km Circular</option>
      <option value="hohmann-leo-geo">Hohmann LEO → GEO</option>
      <option value="hohmann-leo-meo">Hohmann LEO → MEO</option>
      <option value="orbit-raise">Orbit Raise 400→800km</option>
      <option value="orbit-lower">Orbit Lower 800→400km</option>
    </select>
    <button id="btn-import">Import JSON</button>
    <button id="btn-export">Export JSON</button>
  </div>
  <div id="timeline-container">
    <div id="timeline-bar">
      <div id="timeline-playhead"></div>
    </div>
  </div>
  <input type="file" id="file-input" accept=".json" style="display:none" />
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
